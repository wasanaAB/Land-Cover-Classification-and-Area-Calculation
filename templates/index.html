<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #0e8472;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .map-container {
            width: 80%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Select Analysis Type</h2>
        <form action="/update_map" method="post">
            <button type="submit" name="map_type" value="Land Classification">Land Classification</button>
            <button type="submit" name="map_type" value="Provinces Classification">Province Classification</button>
            <button type="submit" name="map_type" value="Land Area Analysis">Land Area Calculation and Analysis</button>
        </form>
    </div>

    <!-- Main Display -->
    <div class="map-container">
        {% if selected_map.startswith("http") %}
            <iframe src="{{ selected_map }}"></iframe>
        {% else %}
            <iframe src="{{ url_for('static', filename='maps/' + selected_map) }}"></iframe>
        {% endif %}
    </div>
</div>



</body>
</html>
